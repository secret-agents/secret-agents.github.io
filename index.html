<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <style>
            body {
  background: #555;
}

.content {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 10px;
}
        </style>
    </head>
    <body>
        <div class="content">
            <script type="text/javascript">
                function onSubmit() {
                    if (document.getElementById('password').value == 'workspyjc40') {window.location.href = 'go.html'; }
                    else if (document.getElementById('password').value == 'workspyjb40') {window.location.href = 'cooljb.html'; }
                    else{ alert('Please check your passcode and try again');}
                }
            </script>
            
            <fieldset><form class="hero-form" action="#">
                     <div class="row-fluid">
                             <label>Enter your passcode</label>
                             <input autofocus autocomplete="off" type="password" name="password" maxlength="11"      class="span7" id="password" placeholder="Enter the password" required/>
            
                     </div>    
            </form></fieldset>
            <button class="btn btn-info btn-large span5" id="joe_btn" onclick="onSubmit()">Enter</button>
        </div>
    </body>
</html>
